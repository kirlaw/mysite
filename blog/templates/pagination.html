<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="pagination">
<span class="step-links">
    {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}">上一页</a>
    {% endif %}
    <span class="current">
        Page{{ page.number }}of{{ page.paginator.num_pages }}.
    </span>
    {% if span.has_next %}
        <a href="?page={{ page.next_page_number }}">下一页</a>
    {% endif %}
</span>
</div>
</body>
</html>
